<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Maintenance Management App</title>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>Maintenance Manager</strong></li>
    </ul>
    <ul>
        <li><a href="#submit-job">Submit Job</a></li>
        <li><a href="#jobs-list">Jobs List</a></li>
        <li><a href="#filter">Filter Jobs</a></li>
    </ul>
</nav>
<main class="container">
    <section id="submit-job">
        <h2>Submit a Job</h2>
        <form class="grid">
            <input type="text" id="job-description" name="job-description" placeholder="Job Description" required>
            <input type="text" id="location" name="location" placeholder="Location" required>
            <select id="priority" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Submit Job</button>
        </form>
    </section>
    <section id="jobs-list">
        <h2>Jobs List</h2>
        <!-- Dynamic job listing will be rendered here -->
    </section>
    <section id="update-job">
        <h2>Update Job Information</h2>
        <!-- Form for updating a single job -->
    </section>
    <section id="batch-update">
        <h2>Batch Update Status</h2>
        <!-- Form for batch updating status -->
    </section>
    <section id="archive-job">
        <h2>Archive Job</h2>
        <!-- Form or method to archive a job -->
    </section>
    <section id="filter">
        <h2>Filter Jobs</h2>
        <!-- Filters for job status -->
    </section>
</main>
<footer class="container">
    <small>Â© 2024 Maintenance Management App</small>
</footer>
</body>
</html>
